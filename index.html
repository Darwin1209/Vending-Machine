<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Coffee Vending Machine</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="view">
        <header class="header">
            <div class="header-info"></div>
            <div class="header-logo">
                <img src="src/picture/cafe.jpg" alt="Напиток" data-info="refresh">
            </div>
        </header>
        <main class="main">
            <div class="buttons classic-drinks">
                <img src="src/picture/cafe.jpg" alt="Эспрессо">
                <img src="src/picture/cafe.jpg" alt="Латте">
                <img src="src/picture/cafe.jpg" alt="Капучино">
            </div>
            <div class="buttons castom-drinks">
                <img src="src/picture/cafe.jpg" alt="Банановый латте">
                <img src="src/picture/cafe.jpg" alt="Ванильный капучино">
                <img src="src/picture/cafe.jpg" alt="Флэт уайт">
            </div>
            <div class="buttons options">
                <img src="src/picture/cafe.jpg" alt="Молоко">
                <img src="src/picture/cafe.jpg" alt="Вишнёвый сироп">
                <img src="src/picture/cafe.jpg" alt="Оплата">
            </div>
        </main>
        <footer class="footer">
            <div class="place_cup"><img class="cup" src="#" alt=""></div>
        </footer>
        <script src="src/script.js"></script>
    </div>
</body>
</html>
