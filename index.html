<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Coffee Vending Machine</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="view">
        <header class="header">
            <div class="header-info"></div>
            <div class="header-logo">
                <img class="refresh" src="src/picture/cafe.jpg" alt="Напиток" data-info="refresh">
            </div>
        </header>
        <main class="main">
            <div class="buttons">
                <img class="classic-drinks" src="src/picture/cafe.jpg" alt="Эспрессо" data-info="espresso">
                <img class="classic-drinks" src="src/picture/cafe.jpg" alt="Латте" data-info="latte">
                <img class="classic-drinks" src="src/picture/cafe.jpg" alt="Капучино" data-info="cappucino">
            </div>
            <div class="buttons">
                <img class="custom-drinks" src="src/picture/cafe.jpg" alt="Банановый латте" data-info="bananaLatte">
                <img class="custom-drinks" src="src/picture/cafe.jpg" alt="Ванильный капучино" data-info="vanilCappucino">
                <img class="custom-drinks" src="src/picture/cafe.jpg" alt="Флэт уайт" data-info="flatUait">
            </div>
            <div class="buttons">
                <img class="options" src="src/picture/cafe.jpg" alt="Молоко" data-info="milked">
                <img class="options" src="src/picture/cafe.jpg" alt="Вишнёвый сироп" data-info="syroped">
                <img class="payment" src="src/picture/cafe.jpg" alt="Оплата" data-info="payment">
            </div>
        </main>
        <footer class="footer">
            <div class="place_cup"><img class="cup" src="#" alt=""></div>
        </footer>
        <script src="src/script.js"></script>
    </div>
</body>
</html>
