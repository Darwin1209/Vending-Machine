<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Coffee Vending Machine</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="view">
        <header class="header">
            <div class="header-info">
                <progress id="progress_bar" value="0" max = "100"></progress>
                <div class="infoCoffeeMachine"></div>
                <div class="infoProduct"></div>
            </div>
            <div class="header-logo">
                <img class="refresh" src="src/picture/cafe.jpg" alt="Напиток" data-info="refresh">
            </div>
        </header>
        <main class="main">
            <div class="buttons">
                <div class="classic-drinks" data-alt="Эспрессо"  data-info="espresso"><p>Эспрессо</p></div>
                <div class="classic-drinks" data-alt="Латте"  data-info="latte"><p>Латте</p></div>
                <div class="classic-drinks" data-alt="Капучино"  data-info="cappucino"><p>Капучино</p></div>
            </div>
            <div class="buttons">
                <div class="custom-drinks" data-alt="Банановый латте" data-info="bananaLatte"><p>Банановый латте</p></div>
                <div class="custom-drinks" data-alt="Ванильный капучино" data-info="vanilCappucino"><p>Ванильный капучино</p></div>
                <div class="custom-drinks" data-alt="Флэт уайт" data-info="flatUait"><p>Флэт уайт</p></div>
            </div>
            <div class="buttons">
                <div class="options" data-alt="Молоко" data-info="milked"><p>Молоко</p></div>
                <div class="options" data-alt="Вишнёвый сироп" data-info="syroped"><p>Вишнёвый сироп</p></div>
                <div class="payment" data-alt="Оплата" data-info="payment"><p>Оплата</p></div>
            </div>
        </main>
        <footer class="footer">
        </footer>
        <script src="src/script.js"></script>
    </div>
</body>
</html>
